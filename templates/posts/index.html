<html lang="en">

<head>

  <meta charset="utf-8">

  <title>{{ title }} Blog</title>

</head>

<body>

  <h1>Welcome to {{ title }} Blog!</h1>

  {% for post in posts %}

  <ul>

    <li>

     <a href="posts/{{ post.id }}?id={{ post.id }}"> {{ post.title }} </a>

    </li>

  </ul>

  {% endfor %}

</body>

</html>
